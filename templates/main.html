<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page_title }}</title>
  </head>
  <body>
    <div id="container">
        <header>
          {% block header %}
            <h1>Lambda's Books</h1>
          {% end %}
        </header>
        <div id="main">
            <div id="content">
              {% block body %}
              {% end %}
            </div>
        </div>
        <footer>
          {% block footer %}
          <p>
            For more information about our selection, hours or events, please email us at
    <a href="mailto:contact@lambdasbooks.com">contact@lambdabooks.com</a>.
          </p>
        {% end %}
      </footer>
    </div>
    
  </body>
</html>
