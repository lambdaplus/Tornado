<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ static_url('style.css') }}">
    <title>The Alpha Munger</title>
</head>

<body>
    <h1>The Alpha Munger</h1>
    <p>
        Enter two texts below. The replacement text will have its words
        replaced by words beginning with the same letter in the source text.
    </p>
    <form action="/poem" method="post">
      <p>Source Text<br>
        <textarea name="source" rows="8" cols="80"></textarea>
      </p>
      <p>Text for replacement<br>
        <textarea name="change" rows="8" cols="80"></textarea>
      </p>
      <input type="submit">
    </form>
</body>

</html>
